---

name: Build Lilypond Project

env:
  LILYPOND_VERSION: 2.24.1

on:
  push:
    branches: [ "main" ]
    paths: '**.ly'
  pull_request:
    branches: [ "main" ]
    paths: '**.ly'

jobs:

  build:
    uses: VinLudens/lilypond-reusable-workflows/.github/workflows/compile-lilypond.yml@main
    with:
      LILYPOND_VERSION: ${{ env.LILYPOND_VERSION }}
      MAIN_FILE: ${{ vars.MAIN_FILE }}
