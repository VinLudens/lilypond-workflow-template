---

name: Make a Release

env:
  LILYPOND_VERSION: 2.24.1

on:
  workflow_run:
    workflows: [Build Lilypond Project]
    types: [completed]


jobs:

  make-release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Get current date (for tag)
        id: date
        run: echo "CURRENT=$(date +%F)" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v3
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: compile-lilypond.yml
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.date.outputs.CURRENT }}
          body_path: changelog/CHANGELOG.latest
          files: |
            ${{ vars.MAIN_FILE }}.pdf
            ${{ vars.MAIN_FILE }}.midi
